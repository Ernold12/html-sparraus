<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lomake harjoitus</title>
	<link href="css/lomaketyyli.css" type="text/css"rel="stylesheet">
</head>
<body>
<form action="mailto:postiroskat@suomi24.fi" method"post">
<table>
	<tbody>
	<tr>
		<th colspan="2">
			<h1>Tiedon keruu!</h1>
		</th>
	</tr>
	<tr>
		<td class="otsikot">
		<h2>Nimi:</h2>
		</td>
		<td>
		<input type="text" name="nimi" placeholder="Kirjoita funi haha">
		</td>
	</tr>
	<tr>
		<td class="otsikot">
		<h2>Sähköposti:</h2>
		</td>
		<td>
		<input type="text" name="spotsi" placeholder="Kirjoita se sposti">
		</td>
	</tr>
	<tr>
		<td class="otsikot">
		<h2>Sijainti:</h2>
		</td>
		<td>
		<select name="city" class="select">
		<option value="helsinki">Helsinki</option>
		<option value="espoo">Espoo</option>
		<option value="vantaa">Vantaa</option>
		<option value="muu">Muu</option>
		</td>
	</tr>
	<tr>
	<td class="otsikot">
	<h2>Sukupuoli:</h2>
	</td>
	<td><input type="radio" name="gender" value="male" checked> Mies<br>
	<input type="radio" name="gender" value"female">Nainen<br>
	<input type="radio" name="gender" value"other">Joku muu<br>
	</tr>
	<tr>
		<td class="otsikot">
		<h2>Synnintekopäivä</h2>
		</td>
		<td>
		<input type="date" name="bday" class="select">
		</td>
	</tr>
	<tr>
		<td class="otsikot">
		<h2>Arvosana koulutukselle</h2>
		</td>
		<td>
		<input type="number" name="quanity" min="0" max="10" class="select">
		</td>
	</tr>
	<tr>
		<td class ="otsikot">
		<h2>Osaan tehdä:</h2>
		</td>
		<td>
		<input type="checkbox" name="taito1" value="backflip">Takaperinvoltin
		<input type="checkbox" name="taito2" value="crosseyed">Katsoa kieroon<br>
		<input type="checkbox" name="taito3" value="sleep">Nukkua &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="taito4" value="yuh">Yuuuhh<br>
		<input type="checkbox" name="taito5" value="speak">Huutaa &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="taito7" value="tieshoes">Sitoa kengännauhat 
		</td>
	</tr>
	<tr>
		<td class="otsikot">
		<h2>Kommentit:</h2>
		</td>
		<td>
		<textarea name="comment" rows="15" cols="35"></textarea>
		</td>
	</tr>
	<tr>
	<td colspan="2">
	<input id="bazinga" type="submit" value"lähetä">
	</td>
	</tr>
	</tbody>		
</table
</body>
</html>
